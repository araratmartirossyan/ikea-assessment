  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=ikea
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=s0mePassword
      - MYSQL_ROOT_PASSWORD=s0mePassword

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  mysql_server:
    build:
      context: ./ikea-warehouse
      target: development
    command: npm run start:debug
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - ./ikea-warehouse:/usr/src/ikea-warehouse
      - /usr/src/ikea-warehouse/node_modules
    restart: unless-stopped

