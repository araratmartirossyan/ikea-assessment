version: '3.8'

services:
  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=ikea
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=s0mePassword
      - MYSQL_ROOT_PASSWORD=s0mePassword

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  api:
    build:
      context: ./ikea-warehouse
      target: development
    command: npm run start:debug
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - ./ikea-warehouse:/usr/src/ikea-warehouse
      - /usr/src/ikea-warehouse/node_modules
    restart: unless-stopped
    depends_on:
      - db
  frontend:
    container_name: ikea-warehouse-frontend
    build:
      context: ./ikea-warehouse-frontend
    ports:
    - 3001:3001
    volumes:
      - './ikea-warehouse-frontend:/app'
      - '/app/node_modules'
    stdin_open: true
